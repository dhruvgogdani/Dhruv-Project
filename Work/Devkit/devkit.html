<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devkit</title>
    <link rel="stylesheet" href="css/devkit.css">

</head>
<body>
    <!-- navbar start here -->
    <div class="devkit_navbar">
        <div class="container">
            <div class="devkit_inner">
                <div class="logo">
                    <h2>Devkit.</h2>
                </div>
                <div class="devkit_menu_list">
                    <ul>
                        <li><a href="">Account</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Service</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- navbar end here -->

    <!-- banner start here  -->
    <div class="devkit_banner">
        <div class="container">
            <div class="devkit_banner_inner">
                <div class="devkit_text">
                    <h1>Welcome to <span>Devkit.</span>
                        Develop anything.
                    </h1>
                    <p>Build a beautiful, modern website with flexible 
                        components built from scratch.
                    </p>
                    <div class="devkit_btn">
                        <button>View All Pages </button>
                        <button>Documentation</button>
                    </div>
                </div>
                <div class="devkit_img">
                    <img src="Images/devkit.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
